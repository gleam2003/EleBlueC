<md-content layout-align="top center" ng-hide="loading"">
<div layout="column" layout-align="center center" layout-padding>
    <div class="ng-cloak" ng-hide="AuthService.isLoggedIn()" flex>
        Hi stranger!
    </div>
    <div class="ng-cloak" ng-show="AuthService.isLoggedIn()" flex>

    <p>Uid: <strong>{{ sessionService.getUid() }}</strong></p>

        <p>Provider: <strong>{{ sessionService.getProvider() }}</strong></p>

        <p>Expires seconds: <strong>{{ sessionService.getExpires()*1000 | date:'MMM dd yyyy - HH:mm:ss'}}</strong></p>

        <p>Email: <strong>{{ sessionService.getEmail() }}</strong></p>

        <p>Is Temporary Password: <strong>{{ sessionService.getIsTemporaryPassword() }}</strong></p>

        <p><img ng-src="{{ sessionService.getAvatar() }}&s=150" class="face" ng-if="sessionService.getAvatar()"></p>
    </div>
</div>
</md-content>

<md-content layout="column" layout-align="center center" layout-fill ng-show="loading" ng-cloak>
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</md-content>
